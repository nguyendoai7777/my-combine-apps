<div class="px-5">
  <div class="box-actions flex content-center mt-3">
    <button matRipple matRippleColor="rgba(255, 255, 255, .2)" class="c-btn choose-btn">
      Chọn ảnh
      <input class="file-input" type="file" #imgSource (change)="onFile($event)" />
    </button>
    <button matRipple matRippleColor="rgba(255, 255, 255, .2)" class="c-btn opt-btn">
      <mat-icon class="rotate-90">arrow_forward_ios</mat-icon>
    </button>
  </div>

  <div class="box-actions" hidden>
    <input type="file" (change)="onFile($event)" />
    <img #preview1 style="display: none" *ngIf="imgSrc" [src]="imgSrc" alt="" />
  </div>

  <img style="display: none" #preview2 src="" alt="" />
  <div class="mt-3" style="">
    <div #selectZone class="img-select-zone" (mousedown)="onDown($event)" (mousemove)="onMove($event)" (mouseup)="onUp()">
      <canvas [hidden]="!imgSrc" #canvas></canvas>
    </div>
    <button *ngIf="filled" mat-raised-button color="primary" (click)="cutFrom()">Xem trước</button>
  </div>
  <div class="preview-zone">
    <canvas #cutter></canvas>
  </div>
</div>
